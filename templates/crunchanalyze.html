        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="margin-top:3%">Welcome to the Analytics Page</h1>
                <hr>
            </div>
        </div>
        </div>    

    
    <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <h4>Show by Year: </h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
              <div class="form-group">
                  <a id="All" class="btn btn-default button_all">All</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2017" class="btn btn-default button_2017">2017</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2016" class="btn btn-default button_2016">2016</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2015" class="btn btn-default button_2015">2015</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2014" class="btn btn-default button_2014">2014</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2013" class="btn btn-default button_2013">2013</a>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="tooltip" style="visibility: hidden; display:none;"> </div>
        </div>
        <div class="blank"></div>
        <div class="row">
          <div class="col-md-12">
              <hr>
            <div class="form-group">
              <h4>Show Top 10 High Performing Movies by Year: </h4>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <select id="selDataset" onchange="getData(this.value)">
                        <option value="top10_movie_by_revenue">Top 10 Movies (Overall)</option>
                        <option value="top10_movie_by_revenue_2017">Top 10 Movies (2017)</option>
                        <option value="top10_movie_by_revenue_2016">Top 10 Movies (2016)</option>
                        <option value="top10_movie_by_revenue_2015">Top 10 Movies (2015)</option>
                        <option value="top10_movie_by_revenue_2014">Top 10 Movies (2014)</option>
                        <option value="top10_movie_by_revenue_2013">Top 10 Movies (2013)</option>  
                        <!--<option value="emoji_id">Emoji ID</option>
                        <option value="emoji_name">Emoji Name</option>-->
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bar"></div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <hr>
            <div class="form-group">
              <h4>Show Financial Numbers By Year: </h4>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <select id="selDataset" onchange="getData(this.value)">
                        <option value="total_revenue">Total Revenue (Over years)</option>
                        <option value="total_budget">Total Budget (Over years)</option>
                        <option value="total_profit">Total Profit (Over years)</option>
                        <!--<option value="emoji_id">Emoji ID</option>
                        <option value="emoji_name">Emoji Name</option>-->
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bar2"></div>
            </div>
        </div>
    </div>
