<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crunch Analyzer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style/movieanalyze.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/jquery.twbsPagination.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <h4>Show by Year: </h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
              <div class="form-group">
                  <a id="All" class="btn btn-default">All</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2017" class="btn btn-default">2017</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2016" class="btn btn-default">2016</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2015" class="btn btn-default">2015</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2014" class="btn btn-default">2014</a>
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <a id="Y2013" class="btn btn-default">2013</a>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="tooltip" style="visibility: hidden; display:none;"> </div>
        </div>
        <div class="blank"></div>
        <div class="row">
            <div class="col-md-8">
                <select id="selDataset" onchange="getData(this.value)">
                        <option value="top10_movie_by_revenue">Top 10 Movies</option>
                        <!--<option value="emoji_id">Emoji ID</option>
                        <option value="emoji_name">Emoji Name</option>-->
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bar"></div>
            </div>
        </div>
    </div>
    <script src="../static/movieanalyze.js" type="text/javascript"></script>
</body>
</html>
